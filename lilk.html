<!DOCTYPE html>
<html>
<head>

   <title>gogo search</title>
   <style>

*{


margin: 0;

box-sizing: border-box;

}
div{
width: 200px;
height: 100px;
position: absolute;
left:50%;

}
div button{

width: 100px;

   </head>
<body>
  
<div>

<button onclick="play()">اعجاب</button>
<p id="amanj">0</p>
</div>
    
  
<script>

  
function play(){
    var amanja = parseInt(document.getElementById("amanj").innerHTML );
    document.getElementById("amanj").innerHTML = amanja +  1;








}



</script>



</div>
